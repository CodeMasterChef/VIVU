<md-content flex layout-padding>
	<md-card md-theme-watch>
		<md-card-title>
			<md-card-title-media>
				<div class="md-media-sm card-media">
					<h1> <i class="fa fa-car"></i></h1>
				</div>
			</md-card-title-media>
			<md-card-title-text>
				<span class="md-headline">Quản lí xe</span>
				<span class="md-subhead">Quản lí tình trạng xe của bạn</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-raised" ui-sref="home.addCar">Thêm</md-button>
			<md-button class="md-raised md-primary" ui-sref="home.checkCar">Xem</md-button>
		</md-card-actions>
	</md-card>
	<md-card md-theme-watch>
		<md-card-title>
			<md-card-title-media>
				<div class="md-media-sm card-media">
					<h1><i class="car-icon-tire"></i></h1>
				</div>
			</md-card-title-media>
			<md-card-title-text>
				<span class="md-headline">Tìm kiếm phụ tùng</span>
				<span class="md-subhead">Gợi ý các phụ tùng tốt nhất cho xe của bạn</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-raised md-primary" ui-sref="home.accessory">Xem</md-button>
		</md-card-actions>
	</md-card>
	<md-card md-theme-watch>
		<md-card-title>
			<md-card-title-media>
				<div class="md-media-sm card-media">
					<h1><i class="fa fa-wrench"></i></h1>
				</div>
			</md-card-title-media>
			<md-card-title-text>
				<span class="md-headline">Tìm kiếm dịch vụ</span>
				<span class="md-subhead">Tìm kiếm dịch vụ chăm sóc xe tốt nhất về giá và chất lượng</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-raised md-primary" ui-sref="home.service">Xem</md-button>
		</md-card-actions>
	</md-card>
</md-content>
