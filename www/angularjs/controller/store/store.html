<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">{{vm.name}}</div>
                    <div class="panel-body">
                        <div><img src="img/store.png" style="height:100px" /></div>
                        <div>Địa chỉ: {{vm.address}}</div>
                        <div>Số điện thoại: {{vm.phoneNumber}}</div>
                        <hr>
                        <div class="col-xs-8">
                            <button class="btn btn-info" ui-sref="home.accessory" style="width:40%">Sản Phẩm</button>
                            <button class="btn btn-success" ui-sref="home.service" style="width:40%">Dịch Vụ</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="" id="googleMapStore" style="height:300px;width:100%;"></div>
    <div class="row" style="height:10px" />
</div>
